<html lang="en">
<head>

    <!-- CSS part -->
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        /* CSS part */
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            font-family: "Poppins", sans-serif;
        }
                /* From Uiverse.io by akshat-patel28 */ 
        .card {
        width: 280px;
        height: 150px;
        background: rgb(17, 4, 134);
        border-radius: 15px;
        box-shadow: rgb(0,0,0,0.7) 5px 10px 50px ,rgb(0,0,0,0.7) -5px 0px 250px;
        display: flex;
        color: white;
        justify-content: center;
        position: relative;
        flex-direction: column;
        background: linear-gradient(to right, rgb(20, 30, 48), rgb(36, 59, 85));
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        overflow: hidden;
        }

        .card:hover {
        box-shadow: rgb(0,0,0) 5px 10px 50px ,rgb(0,0,0) -5px 0px 250px;
        }

        .time-text {
        font-size: 50px;
        margin-top: 0px;
        margin-left: 15px;
        font-weight: 600;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .time-sub-text {
        font-size: 15px;
        margin-left: 5px;
        }

        .day-text {
        font-size: 18px;
        margin-top: 0px;
        margin-left: 15px;
        font-weight: 500;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .moon {
        font-size: 20px;
        position: absolute;
        right: 15px;
        top: 15px;
        transition: all 0.3s ease-in-out;
        }

        .card:hover > .moon {
        font-size: 23px;
        }

    </style>
</head>
<body class="flex items-center justify-center h-[100vh]">
    <!-- HTML part -->
    <!-- From Uiverse.io by akshat-patel28 --> 
    <div class="card">
    <p class="time-text"><span id="h&m"></span><span class="time-sub-text" id="s"></span><span class="time-sub-text">PM</span></p>
    <p class="day-text"></p>

    </div>
    <!-- javascipt part -->
    <script>
        //let show = document.getElementById("show")
        let hm = document.getElementById("h&m")
        let s = document.getElementById("s")
        let day_text = document.querySelector(".day-text")
        
        setInterval(()=>{
            const date = new Date()
            let hours = date.getHours()
            let minutes = date.getMinutes()
            let seconds = date.getSeconds()
            let milisecond = date.getMilliseconds()
            let day = date.getDay()
            let month = date.getMonth()
            const weekdays = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            let dayname = weekdays[day]
            // console.log(dayname)
            const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            let monthname = monthNames[month]
            // console.log(monthname)
            hm.innerHTML = `${hours}:${minutes}`
            s.innerHTML = `${seconds}`
            day_text.innerHTML = `${dayname} ${monthname}`
        },1000)
