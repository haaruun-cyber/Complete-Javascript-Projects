<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS part -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
    /* CSS part */
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container{
        width: 250px;
        /* height: 350px; */
        box-shadow: 1px 1px 100px 3px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 10px 0px 10px 0px;
    }
    .container h3{
        text-align: center;
    }
    form{
        /* display: flex;
        justify-content: center; */
        padding: 10px 0px 0px 25px;
    }
    .form_control{
        margin-bottom: 2px;
        margin-right: 15px;
    }
    .form_control input{
        width: 100%;
        height: 25px;
        padding: 0px 0px 0px 10px;
    }
    .form_control label{
        font-size: small;
        padding: 0px 0px 0px 10px;
    }
    .submit{
        width: 94%;
        height: 25px;
        padding: 0px 0px 0px 10px;
        margin: 0px 0px 0px 0px;
        border: none;
        background-color: blue;
        border-radius: 3px;
        color: aliceblue;
    }
    .true{
        font-size: small;
        color: rgb(28, 164, 80);
        visibility: hidden;
        margin-left: -33px;
    }
    .false{
        font-size: small;
        color: rgb(255, 0, 0);
        visibility: hidden;
    }
    .error-message{
        font-size: 10px;
        color: rgb(255, 0, 0);
        padding: 0px 0px 0px 10px;
        visibility: hidden;
    }
    </style>
</head>
<body>
    <!-- HTML part -->
    <div class="container">
        <h3>Form Validation</h3>
        <form id="form" class="form">

            <div class="form_control">
                <label>Name</label>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <input type="text" placeholder="Enter Your Name" id="name" class="r">
                    <i class="fa-solid fa-check true"></i>
                    <i class="fa-solid fa-x false"></i>
                </div>
                <p class="error-message">Error: Input Name Required</p>
            </div>

            <div class="form_control">
                <label>Email</label>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <input type="text" placeholder="Enter Your Email" id="email" class="r">
                    <i class="fa-solid fa-check true"></i>
                    <i class="fa-solid fa-x false"></i>
                </div>
                <p class="error-message">Error: Input Email Required</p>
            </div>

            <div class="form_control">
                <label>Password</label>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <input type="password" placeholder="Enter Your Password" id="password" class="r">
                    <i class="fa-solid fa-check true"></i>
                    <i class="fa-solid fa-x false"></i>
                </div>
                <p class="error-message">Error: Input Password Required</p>
            </div>

            <div class="form_control">
                <label>Comfirm Password</label>
                <div style="display: flex;justify-content: center;align-items: center;">
                    <input type="password" placeholder="Comfirm Password" id="c_password" class="r">
                    <i class="fa-solid fa-check true"></i>
                    <i class="fa-solid fa-x false"></i>
                </div>
                <p class="error-message">Error: Input Confirm-Password Required</p>
            </div>

            <input class="submit" type="submit" value="Save">
        </form>
    </div>

    <!-- javascript part -->
    <script>
        let form = document.getElementById("form")
        let name = document.getElementById("name")
        let email = document.getElementById("email")
        let password = document.getElementById("password")
        let c_password = document.getElementById("c_password")
        let error_message = document.getElementsByClassName("error-message")
        let truee = document.getElementsByClassName("true")
        let falsee = document.getElementsByClassName("false")

        function checkform(){
            if(name.value === "" ){
                error_message[0].style.visibility = "visible";
                name.style.border = "1px solid red";
                falsee[0].style.visibility = "visible"
                truee[0].style.visibility = "hidden"
            }else{
                error_message[0].style.visibility = "hidden";
                name.style.border = "1px solid rgb(3, 231, 113)";
                truee[0].style.visibility = "visible"
                falsee[0].style.visibility = "hidden"
            }

            const reg = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            if(email.value === "" || !reg.test(email.value)){
                error_message[1].style.visibility = "visible";
                error_message[1].innerHTML = "Invalid Email";
                email.style.border = "1px solid red";
                falsee[1].style.visibility = "visible"
                truee[1].style.visibility = "hidden"
            }else{
                error_message[1].style.visibility = "hidden";
                email.style.border = "1px solid rgb(3, 231, 113)";
                truee[1].style.visibility = "visible"
                falsee[1].style.visibility = "hidden"
            }

            if(password.value === "" || password.value.length < 8){
                error_message[2].style.visibility = "visible";
                error_message[2].innerHTML = "Password must be at least 8 characters";
                password.style.border = "1px solid red";
                falsee[2].style.visibility = "visible"
                truee[2].style.visibility = "hidden"
            }else{
                error_message[2].style.visibility = "hidden";
                password.style.border = "1px solid rgb(3, 231, 113)";
                truee[2].style.visibility = "visible"
                falsee[2].style.visibility = "hidden"
            }

            if(c_password.value === "" || c_password.value != password.value){
                error_message[3].style.visibility = "visible";
                error_message[3].innerHTML = "Passwords do not match";
                c_password.style.border = "1px solid red";
                falsee[3].style.visibility = "visible"
                truee[3].style.visibility = "hidden"
            }else{
                error_message[3].style.visibility = "hidden";
                c_password.style.border = "1px solid rgb(3, 231, 113)";
                truee[3].style.visibility = "visible"
                falsee[3].style.visibility = "hidden"
            }
        }

        form.addEventListener("submit",(e)=>{
            e.preventDefault();
            checkform();
        })
    </script>
</body>
</html>
