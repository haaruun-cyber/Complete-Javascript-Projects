<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS part -->
    <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        /* CSS part */
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            font-family: "Poppins", sans-serif;
        }
        #input:focus{
            border: none;
            outline: none;
        }
    </style>
</head>
<body class="flex justify-center items-center h-[100vh] bg-[#101723]">
 
    <!-- HTML part -->
    <div class="container w-[370px] text-center shadow-[1px_1px_100px_3px_rgba(0,0,0,0.3)] rounded-[10px] p-[50px_50px] border-[1px_solid_rgba(255,255,255,0.1)] bg-[rgba(255,255,255,0.1)] backdrop-blur-[15px]">
        <h2 class="text-white text-xl">password Generator</h2>
        <div class="flex justify-center items-center relative mt-8">
            <input class="w-full text-[18px] border-[1px] border-[rgba(255,255,255,0.1)] bg-[rgba(255,255,255,0.1)] backdrop-blur-[15px] text-[aliceblue] rounded-[10px] p-[10px_10px_10px_50px]" type="text" value="12" id="input" readonly>
            <i class="fa-solid fa-arrow-rotate-left text-[aliceblue] absolute right-[10px] cursor-pointer" id="gen" onclick="generatepass()"></i>
        </div>
        <i class="fa-regular fa-copy text-[aliceblue] text-[20px] mt-8 cursor-pointer" id="copy" onclick="copy()"></i>
        <div id="showerror">
             <!-- <p id="message"> Text Copied
            <i class="fa-solid fa-check"></i>
        </p> -->
        </div>
    </div>

    <!-- Javascript part -->
    <script>
        let input = document.getElementById('input');
        let number = Number(input.value);

        function generatepass(length = 12){
            let all = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{};:,.<>/?";
            let password = "";
            for(let i = 0;i < length; i++){
                let idx = Math.floor(Math.random() * all.length)
                password += all[idx]
            }
            return input.value = password;
        }
        generatepass(number)

        // setTimeout(copy,3000)
        function copy(){

            navigator.clipboard.writeText(input.value)
            .then(()=>{
                let msgbox = document.getElementById('showerror')
                msgbox.innerHTML = `<p class="text-green-400 mt-4" id="message"> Text Copied
                                        <i class="fa-solid fa-check"></i>
                                    </p>`;
                setTimeout(()=>{
                    msgbox.innerHTML = ""
                },2000)
            })
            .catch((err)=>(
                msgbox.innerHTML = "Error: Text DidN't copied"
            ))
        }
    </script>
</body>
</html>
